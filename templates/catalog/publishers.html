<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publishers</title>
</head>
<body>
   <h1>List of publishers:</h1>
   <ul>
        {% for obj in pub_list%}
            <li><a href="{% url 'catalog:publisher_info' pk=obj.pk %}"> {{ obj.name }}</a></li>
            <ul>Store: {{ obj.store }} | Year: {{ obj.year }}</ul>
        {% endfor %}
    </ul>
</body>
</html>
