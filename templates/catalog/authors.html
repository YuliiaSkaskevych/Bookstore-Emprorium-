<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
    <h1>Count of authors:</h1>
    <li>{{ count.count }}</li>
   <h2>List of authors</h2>
   <ul>
        {% for obj in authors %}
            <li><a href="{% url 'catalog:author_info' id=obj.id %}">{{ obj.name }} {{ obj.surname }} {{ obj.country }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
