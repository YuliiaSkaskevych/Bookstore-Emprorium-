<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stores</title>
</head>
<body>
   <h1>List of stores</h1>
   <ul>
        {% for obj in stores %}
            <li><a href="{% url 'catalog:stores' pk=obj.pk %}">{{ obj }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
